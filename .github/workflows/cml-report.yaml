name: CML Sanity Test and Report

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  sanity-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npm install -g @dvcorg/cml
    
    - name: Setup DVC
      run: |
        dvc remote list
    
    - name: Pull DVC tracked files
      run: |
        dvc pull || echo "No DVC files to pull yet"
    
    - name: Train model if needed
      run: |
        python src/train.py
    
    - name: Run Sanity Tests
      run: |
        echo "Running sanity tests..." > test_results.txt
        pytest tests/ -v >> test_results.txt 2>&1 || true
    
    - name: Generate CML Report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "# ðŸ§ª Sanity Test Report" > report.md
        echo "" >> report.md
        echo "**Branch:** \`${{ github.ref_name }}\`" >> report.md
        echo "**Commit:** \`${{ github.sha }}\`" >> report.md
        echo "" >> report.md
        
        echo "## ðŸ“Š Test Results" >> report.md
        echo '```' >> report.md
        cat test_results.txt >> report.md
        echo '```' >> report.md
        echo "" >> report.md
        
        echo "## ðŸŽ¯ Model Evaluation" >> report.md
        python src/evaluate.py > eval_results.txt 2>&1
        echo '```' >> report.md
        cat eval_results.txt >> report.md
        echo '```' >> report.md
        
        cml comment create report.md
